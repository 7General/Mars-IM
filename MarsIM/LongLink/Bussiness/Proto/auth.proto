syntax = "proto3";
package protocol.protobuf;

option java_package = "com.guazi.pigeon.protocol.protobuf";
option java_outer_classname = "Auth";

message AuthRequest {
  string token = 1;//用户token
  string uid = 2;//用户id
  int64 timestamp = 3;//发包时间戳
  int32 domain = 4; //用户所属类别，0-员工
}

message AuthResponse {
	//状态枚举
  enum Status {
    OK = 0;
    ERR = -1;
  }
	int32 status = 1;//状态，使用枚举
  int32 err_code = 2;//错误码，统一定义的错误码
  string err_msg = 3;//错误描述
}
