syntax = "proto3";
package protocol.protobuf;

option java_package = "com.guazi.pigeon.protocol.protobuf";
option java_outer_classname = "C2CSend";

message C2CSendRequest {
  string from = 1;//发送者
  string to = 2;//目的群
  string content = 3;//消息内容
  int32 type = 4;//消息类型，比如文本，图片，文件等
  int32 toDomain = 5;
  string fromName = 6;
}

message C2CSendResponse {
  int64 msgid = 1;//落地存储的消息id
  int64 timestamp = 2;//收到单聊消息的时间戳
}

