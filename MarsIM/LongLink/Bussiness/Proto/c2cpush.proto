syntax = "proto3";
package protocol.protobuf;

option java_package = "com.guazi.pigeon.protocol.protobuf";
option java_outer_classname = "C2CPush";


message C2CPushRequest {
  string from = 1;//发送者
  string content = 2;//消息内容
  int64 msgid = 3;//消息服务器对消息的编号
  int64 timestamp = 4;//收到单聊消息的时间戳
  int32 type = 5;//消息类型，比如文本，图片，文件等
  string to = 6;//接受者
  string fromName = 7;
}

message C2CPushResponse {
  int64 msgid = 1;//消息服务器对消息的编号
}
